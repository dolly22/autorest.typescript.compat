# Create github release from pushed tag, publish package to npm

name: Release from tag
run-name: Release from tag ${{ github.event.inputs.tag_name }}

on:
  workflow_dispatch:
    inputs:
      tag_name:
        type: string
        description: Tag to release from
        required: true

jobs:
  build:
    name: Build packages
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_npm.outputs.version }}

    steps:
    - uses: actions/checkout@v3
      with:
        ref: refs/tags/${{ github.event.inputs.tag_name }}

    - name: Get version from tag
      id: parse-tag
      run: |
        $officialBuildId="${{ github.event.inputs.tag_name }}".Split(".")[-2, -1] -Join "."
        "officialBuildId=$officialBuildId" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - run: npm install -g @microsoft/rush

    - run: |
        node common/scripts/install-run-rush.js update
        node common/scripts/install-run-rush.js build

    - name: Update npm version
      id: version_npm
      working-directory: ./packages/autorest.typescript
      run: |
        $packageVersion="${{ github.event.inputs.tag_name }}".TrimStart("v")
        npm version --no-git-tag-version $packageVersion
      shell: pwsh

    - name: Pack npm
      id: pack_npm
      working-directory: ./packages/autorest.typescript
      run: node ../../common/scripts/install-run-rush-pnpm.js pack -q

    - name: Artifact npm
      uses: actions/upload-artifact@v3
      with:
        name: autorest-typescript-npm
        path: |
          ./packages/autorest.typescript/*.tgz

    - name: Extract release notes
      uses: ffurrer2/extract-release-notes@v1
      with:
        release_notes_file: RELEASE_NOTES.md

    - name: Artifact release notes
      uses: actions/upload-artifact@v3
      with:
        name: release-notes
        path: |
          RELEASE_NOTES.md

  github-release:
    name: Github release
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download npm package
      uses: actions/download-artifact@v3
      with:
        name: autorest-typescript-npm

    - name: Download release notes
      uses: actions/download-artifact@v3
      with:
        name: release-notes

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTES.md
        tag_name: refs/tags/${{ github.event.inputs.tag_name }}
        files: |
          *.tgz

    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://npm.pkg.github.com'

    - name: Extract npm tgz
      run: tar -xvf *.tgz

    - name: Publish to github registry
      working-directory: ./package
      run: |
        # Change package name to github format
        echo "$( jq '.name = "@dolly22/autorest-typescript-compat"' package.json )" > package.json
        npm publish --@dolly22:registry=https://npm.pkg.github.com
      env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-release:
    name: NPM registry release
    runs-on: ubuntu-latest
    environment: npm-registry
    needs: build

    steps:
    - name: Download npm package
      uses: actions/download-artifact@v3
      with:
        name: autorest-typescript-npm

    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'

    - run: npm publish --access=public *.tgz
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
